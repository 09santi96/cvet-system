<section class="panel">
  <span class="icon-spacer">
    <mat-icon>person</mat-icon>
  </span>
  <span>Usuarios</span>

  <div class="button-row">
    <button mat-fab extended color="primary" (click)="onCreate(0)">
      <mat-icon>plus_one</mat-icon>
      Agregar usuario
    </button>
  </div>

</section>


<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="tabla usuarios">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>


    <!-- Columna para el botÃ³n -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="onEdit(row.id)">Editar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Seleccionar pagina">
  </mat-paginator>
</div>
