<section class="panel">
  <span class="icon-spacer">
    <mat-icon>person</mat-icon>
  </span>
  <span>Usuarios</span>

  <div class="button-row">
    <button mat-fab extended color="primary" (click)="onCreate(0)">
      <mat-icon>person_add</mat-icon>
      Agregar usuario
    </button>
  </div>

</section>


<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="tabla usuarios">
    <!-- Id Column -->
    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.uid}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="names">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.names}}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mail</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="perfil">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Perfil</th>
      <td mat-cell *matCellDef="let row">{{row.perfil}}</td>
    </ng-container>

    <!-- Columna para el botÃ³n -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef colspan="1"> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab color="primary" (click)="onEdit(row.uid)"> 
          <mat-icon>edit</mat-icon>
        </button>
        
        <button style="margin-left:1rem;" mat-mini-fab color="warn" (click)="onDelete(row.uid)"> 
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Seleccionar pagina">
  </mat-paginator>
</div>
